    <h2>공연 요금 안내</h2>
    <table border="1" width="100%">
        <caption>공연요금표</caption>
        <!--caption은 table의 제목, table영역의 맨 위에 입력-->
        <colgroup>
            <col width="20%" style="background-color: lightpink">
            <col width="30%">
            <col width="50%">

        </colgroup>

        <!--colgroup은 커럼에 공통적인 설정을 하기 위한 그룹, 컬럼의 갯수만큼 col태그를 사용-->


        <tr>
            <th colspan="3">공연요금</th>
        </tr>
        <tr>
            <th>구분</th>
            <th>S석</th>
            <th>VIP</th>
        </tr>
        <tr>
        <tr>
            <th>성인</th>
            <td>40,000원</td>
            <td>60,000원</td>
        </tr>
        <tr>
            <th>청소년</th>
            <td>30,000원</td>
            <td>50,000원</td>
        </tr>
        <tr>
            <th>소인</th>
            <td colspan="2">미취학아동은 기본요금의 50%</td>
        </tr>

        <tr>
            <th rowspan="2">공연시간</th>

        </tr>
