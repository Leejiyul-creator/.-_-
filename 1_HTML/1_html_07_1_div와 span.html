<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>1_html_07_1_div와 span</title>
</head>

<body>
    <h1>그룹핑 요소</h1>
    <h2>div - 블록요소</h2>
    <div style="color:gold">
        <ul>
            <li>회사소개</li>
            <ol>
                <li>연혁</li>
                <li>대표소개</li>
            </ol>
            <li>사업영역</li>
        </ul>
    </div>

    <h2>span요소 - 인라인요소</h2>
    <ul>
        <li><span style="color: blue">회사소개</span></li>
        <li>사업영역</li>
    </ul>


</body>

</html>
